[mypy]
# Global settings
python_version = 3.12
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False

# Exclude bundled/third-party files that have type issues
exclude = (?x)(
    ^src/media/player\.py$
    | ^src/ui/PySimpleGUI\.py$
    | ^src/kivy_main\.py$
)

# Ignore missing imports for optional dependencies
[mypy-kivy.*]
ignore_missing_imports = True

[mypy-vlc.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

